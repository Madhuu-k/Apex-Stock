name: Deploy to EC2 (Docker Compose)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo (for version/metadata only)
        uses: actions/checkout@v4

      - name: Deploy via SSH (pull and compose up)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd ~/apex-stock
            # Ensure repo exists; clone once if missing
            if [ ! -d .git ]; then
              git clone https://github.com/your-username/apex-stock.git .
            fi
            git fetch --all
            git reset --hard origin/main
            docker compose down || true
            docker compose pull || true
            docker compose up -d --build
            docker image prune -f || true
            # basic health check
            curl -f http://localhost:5000/api/health || (docker compose logs --no-color --tail=200 && exit 1)
